<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ユーザー一覧</title>
  <style>
    body {
      background-color: #87CEFA;
      /* 綺麗な青色 */
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      color: #fff;
    }

    ul,
    p {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4682B4;
      /* ボタンの色 */
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a9bd4;
      /* ホバー時の色 */
    }
  </style>
</head>

<body>
  <h1>ユーザー一覧</h1>
  <ul>
    {{range $username, $password := .}}
    <li>{{ $username }}
      <form method="post" action="/users" style="display:inline;">
        <input type="hidden" name="username" value="{{ $username }}">
        <button type="submit">削除</button>
      </form>
    </li>
    {{else}}
    <li>ユーザーがいません。</li>
    {{end}}
  </ul>
  <p><a href="/">ホームに戻る</a></p>
</body>

</html>
