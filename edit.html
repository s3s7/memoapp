<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メモ編集</title>
  <style>
    body {
      background-color: #87CEFA;
      /* 綺麗な青色 */
      font-family: Arial, sans-serif;
      color: #333;
    }

    h1 {
      color: #fff;
    }

    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #4682B4;
      /* ボタンの色 */
      color: #fff;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a9bd4;
      /* ホバー時の色 */
    }

    input[type="text"] {
      width: 50%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <h1>メモ編集</h1>
  <form method="post">
    <input type="hidden" name="id" value="{{.ID}}">
    <label for="text">メモのテキストを編集してください:</label>
    <br>
    <input type="text" id="text" name="text" value="{{.Text}}" required>
    <button type="submit">更新</button>
  </form>
</body>

</html>
